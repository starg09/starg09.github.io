<!DOCTYPE html>
<html>
    <head>
        <title>Magia Record JP - New Farming Report Submission Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-40887779-4"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-40887779-4');
        </script>


        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


        <script src="https://unpkg.com/survey-jquery/survey.jquery.min.js"></script>


        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <link href="https://unpkg.com/survey-jquery/survey.css" type="text/css" rel="stylesheet" />
        <link href="https://unpkg.com/survey-jquery/modern.css" type="text/css" rel="stylesheet"/>

        <link rel="stylesheet" href="./index.css">

    </head>
    <body>
        <div id="surveyContainer"></div>

        <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
        <script>
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#3c404d",
              "text": "#d6d6d6"
            },
            "button": {
              "background": "transparent",
              "text": "#8bed4f",
              "border": "#8bed4f"
            }
          },
          "position": "top",
          "type": "opt-out",
          "content": {
            "message": "This website uses cookies to store the username submitted, as to save time re-entering it in future uses of the form."
          },
          onInitialise: function (status) {
            var type = this.options.type;
            var didConsent = this.hasConsented();
            if (type == 'opt-out' && !didConsent) {
              document.cookie = 'username=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }
          },
          onStatusChange: function(status, chosenBefore) {
            var type = this.options.type;
            var didConsent = this.hasConsented();
            if (type == 'opt-out' && !didConsent) {
              document.cookie = 'username=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }
          }
        });
        </script>

        <script type="text/javascript" src="./index.js"></script>

    </body>
</html>
